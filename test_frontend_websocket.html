<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test</title>
  </head>
  <body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script>
      const log = document.getElementById("log");
      const status = document.getElementById("status");

      function addLog(message) {
        const div = document.createElement("div");
        div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
        log.appendChild(div);
        console.log(message);
      }

      // Test the WebSocket connection
      const token =
        "fc5f3662b3afaa3588a2777b59d8f79624981e8b175e94c1fa6088920547d694";
      const wsUrl = `wss://charismatic-appreciation-production.up.railway.app/ws/scheduling/appointments/?token=${encodeURIComponent(
        token
      )}`;

      addLog(`Connecting to: ${wsUrl.substring(0, 80)}...`);

      const ws = new WebSocket(wsUrl);

      ws.onopen = function (event) {
        status.textContent = "Connected ✅";
        addLog("WebSocket connection opened successfully!");
      };

      ws.onmessage = function (event) {
        addLog(`Received message: ${event.data}`);
      };

      ws.onclose = function (event) {
        status.textContent = "Disconnected ❌";
        addLog(
          `WebSocket connection closed. Code: ${event.code}, Reason: ${event.reason}`
        );
      };

      ws.onerror = function (error) {
        status.textContent = "Error ❌";
        addLog(`WebSocket error: ${error}`);
      };
    </script>
  </body>
</html>
