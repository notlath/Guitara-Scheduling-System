<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Royal Care API Connectivity Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        const baseURL = 'http://localhost:8000/api/scheduling/';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testAPI() {
            addResult('Starting API connectivity tests...');
            
            // Test basic connectivity
            try {
                const response = await fetch(baseURL + 'clients/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.status === 401) {
                    addResult('✓ Backend is running (received 401 - authentication required)', 'success');
                } else if (response.ok) {
                    addResult('✓ Backend is running and API is accessible', 'success');
                } else {
                    addResult(`Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`✗ Cannot connect to backend: ${error.message}`, 'error');
            }
            
            // Test services endpoint
            try {
                const response = await fetch(baseURL + 'services/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.status === 401) {
                    addResult('✓ Services endpoint is accessible (authentication required)', 'success');
                } else if (response.ok) {
                    addResult('✓ Services endpoint is accessible', 'success');
                } else {
                    addResult(`Services endpoint responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`✗ Cannot access services endpoint: ${error.message}`, 'error');
            }
            
            // Test therapists availability endpoint
            try {
                const response = await fetch(baseURL + 'availabilities/available_therapists/?date=2024-01-01&start_time=08:00&end_time=09:00', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.status === 401) {
                    addResult('✓ Therapists availability endpoint is accessible (authentication required)', 'success');
                } else if (response.ok) {
                    addResult('✓ Therapists availability endpoint is accessible', 'success');
                } else {
                    addResult(`Therapists availability endpoint responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`✗ Cannot access therapists availability endpoint: ${error.message}`, 'error');
            }
            
            addResult('API connectivity tests completed.');
        }
        
        testAPI();
    </script>
</body>
</html>
