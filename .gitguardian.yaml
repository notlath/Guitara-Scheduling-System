# GitGuardian configuration file
# This file helps prevent false positives in security scanning

# Paths to ignore during scanning
paths-ignore:
  - "guitara/core/migrations/*.py" # Django migrations are auto-generated
  - "**/*migrations*.py"
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/*.min.js"
  - "**/*.min.css"

# Detector configurations
detectors:
  # Ignore Django migration files which can contain patterns that look like secrets
  - name: "django_secret_key"
    paths-ignore:
      - "**/*migrations*.py"

  # Authentication tuple patterns can appear in Django models
  - name: "authentication_tuple"
    paths-ignore:
      - "**/*migrations*.py"
      - "**/models.py"

# Custom rules to reduce false positives
custom-detectors:
  # Ignore Django auto-generated timestamps that look like secrets
  - name: "django-migration-timestamp"
    regex: '# Generated by Django .* on \d{4}-\d{2}-\d{2} \d{2}:\d{2}'
    paths-ignore:
      - "**/*migrations*.py"
